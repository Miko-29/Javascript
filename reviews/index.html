<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08cfbb16ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./pilot_img.png" id="person-img" alt="image">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job" >ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae eius itaque ea ducimus aliquam rem minima officia doloribus quam perferendis optio commodi, possimus expedita cum vel a doloremque nesciunt. Consequatur!
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
